# default rules
person_edit_request:
    url: /request
    param: { module: person, action: requestEdit }
      
homepage:
  url:   /
  param: { module: person, action: list }
  requirements:
    sf_method: get

people_by_category:
    url:   /category/:slug
    class: sfPropelRoute
    options: { model: Category, type: object }
    param: { module: person, action: listByCategory }
    requirements:
      sf_method: get
      
person_validate:
    url: /validate/:hash
    class: sfPropelRoute
    options: { model: PersonHash, type: object }
    param: { module: person, action: validate }
    requirements:
      sf_method: get
      
person_create:
    url: /join
    param: { module: person, action: create }
      
person_edit:
    url:   /edit/:hash
    class: sfPropelRoute
    options: { model: PersonHash, type: object }
    param: { module: person, action: edit }
    requirements:
      sf_method: get
      
person_save:
    url:   /save/:hash
    class: sfPropelRoute
    options: { model: PersonHash, type: object }
    param: { module: person, action: save }
    requirements:
      sf_method: put

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
